<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leave Application</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Leave Application</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Applicant's Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Emp. code</span>
            <input type="text" placeholder="Enter your emp. code" required>
          </div>
          <div class="input-box">
            <span class="details">Designation</span>
            <input type="text" placeholder="Enter your designation" required>
          </div>
          <div class="input-box">
            <span class="details">Department/Section</span>
            <input type="text" placeholder="Enter your dept./sec." required>
          </div>
          <div class="input-box">
            <span class="period">Period of leave :</span>
            <br>
            <span class="details">From : </span>
            <input type="date" name="" id="">
          </div>
          <div class="input-box">
            <br>
            <span class="details">To : </span>
            <input type="date" name="" id="">
          </div>
          <div class="input-box">
            <span class="details">Nature of leave</span>
            <select name="" id="" class="input-box , dropdown">
                <option value="selectd" selected>Select</option>
                <option value="CL">CL</option>
                <option value="PL">PL</option>
                <option value="CCL">CCL</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Reason for applying leave</span>
            <input type="text" placeholder="Enter reason for leave" required>
          </div>
          <div class="input-box">
            <span class="details">Contact no.</span>
            <input type="text" placeholder="Enter your contact no." required>
          </div>
          <div class="input-box">
            <span class="details">E-Mail</span>
            <input type="text" placeholder="Enter your e-mail" required>
          </div>
          <div class="input-box">
            <span class="details">Date(s) prefix to leave period</span>
            <input type="text" placeholder="Enter date(s) prefix to leave" required>
          </div>
          <div class="input-box">
            <span class="details">Date(s) suffix to leave period</span>
            <input type="text" placeholder="Enter date(s) suffix to leave" required>
          </div>
          <div class="input-box">
            <span class="details">Address while on leave</span>
            <input type="text" placeholder="Your address while on leave" required>
          </div>
          <div class="input-box"></div>
        </div>
        <div class="input-box , button">            
          <input type="submit" value="Apply">
        </div>

      </form>
    </div>


</body>
</html>
